<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8"/>
    <title>Meu contato</title>
  </head>
  <body>
    <h3>Contato</h3>
    <ul>
      <li>
      <a href="https://www.instagram.com">Instagram</a>
      </li>
      <li><a href="https://www.facebook.com">Facebook</a></li>
      <li>Telefone: xx xxxx-xxxx</li>
      <li>E-mail: xxx.xx@gmail.com</li>
    </ul>
    <hr>

    <form action="mailto:xxx.xxgmail.com" method="post" enctype="text/plain">
      <label>Entre em contato comigo</label> <br />
      <table>
        <tr>
          <td>
            <label>Seu nome</label>
          </td>
          <td>
            <input type="text" name="SeuNome"/>
          </td>
        </tr>
        <tr>
          <td>
            <label>Seu e-mail</label>
          </td>
          <td>
            <input type="email" name="SeuEmail"/>
          </td>
        </tr>
        <tr>
          <td>
            <label>Sua mensagem:</label>
          </td>
        </tr>
      </table>
      <textarea name="SuaMensagem" cols="36" rows="10"></textarea> <br />
      <input type="submit" />
    </form>
  </body>
</html>
